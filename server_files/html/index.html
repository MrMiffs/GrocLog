<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="homescript.js"></script>
    <title>GrocLog</title>
    <link rel="stylesheet" href="sitestyle.css">
  </head>
  <body>
    <section class="greeting">
      <h1>Welcome to GrocLog!</h1>
      <p>Log in to do something!</p>
    </section>
    <form id="login-form" class="item-form">
        <div class="form-piece">
            <label for="username">Username:</label>
            <input name="username" id="username" type="text">
        </div>
        <div class="form-piece">
            <label for="pw">Password:</label>
            <input name="pw" type="password" id="pw">
        </div>
        <input type="submit" value="Login">
    </form>
    <section class="register">
        <p>If you don't have an account, register!</p>
    </section>
    <form id="registration-form" class="item-form">
        <div class="form-piece">
            <label for="reg_username">Username:</label>
            <input name="reg_username" id="reg_username" type="text">
        </div>
        <div class="form-piece">
            <label for="reg_pw">Password:</label>
            <input name="reg_pw" type="password" id="reg_pw">
        </div>
        <input type="submit" value="Register">
    </form>
  </body>
</html>
